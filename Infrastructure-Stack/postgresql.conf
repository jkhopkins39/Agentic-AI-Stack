# PostgreSQL configuration for Debezium CDC
# Save this as postgresql.conf in the same directory as docker-compose.yml

# Memory settings
shared_buffers = 256MB
effective_cache_size = 1GB

# Connection settings
max_connections = 100
port = 5432
listen_addresses = '*'  # Allow connections from any IP address

# Logging settings
log_statement = 'mod'
log_min_duration_statement = 1000

# Required settings for logical replication (Debezium CDC)
wal_level = logical
max_replication_slots = 4
max_wal_senders = 4

# Optional: Reduce checkpoint frequency for better performance
checkpoint_completion_target = 0.9
wal_buffers = 16MB

# Optional: Enable query logging for debugging
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 10MB

# Performance tuning
work_mem = 4MB
maintenance_work_mem = 64MB